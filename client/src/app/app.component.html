<div *ngIf="haveData;else noData;">
  <app-product-table [products]="products"></app-product-table>
</div>

<ng-template #noData>
  <div id="login">  <!--  add   -->
    <mat-form-field class>
      <mat-label>Username</mat-label>
      <input #username matInput autocomplete="off">
      <br>
    </mat-form-field>
    <button
      type="button"
      (click)="getUserData()">
      Get products
    </button>
    <p>Press the button</p>
  </div>
</ng-template>
