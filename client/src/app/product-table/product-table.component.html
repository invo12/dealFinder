<table>
  <tr class="unselectable">
    <th>Name</th>
    <th>Old price</th>
    <th>New price</th>
  </tr>
  <tr *ngFor="let product of products" (click)="goToWebsite(product.url)" class="unselectable">

    <td>{{product.name}}</td>
    <td>{{product.oldPrice}}{{product.currency}}</td>
    <td>{{product.price}}{{product.currency}}</td>

  </tr>
</table>
